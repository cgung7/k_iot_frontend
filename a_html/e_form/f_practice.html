<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>f_practice.html</title>
</head>
<body>
  <h1>롯데 자이언츠 선수단 응원메세지 이벤트</h1>
  <form>
    <fieldset>
      <legend>선수단을 응원하고 경품 받자!</legend>
    <ul>
      <li>
        <label for="id"> 아이디</label>
        <input type="text" id="id" autofocus placeholder="4자 ~ 10자 사이, 공백 없이">
      </li>
      <li>
      <label for="email">이메일</label>
      <input type="text" id="email">
      </li>
      <li>
        <label for="gift-list">경품 목록</label>
        <select name="gift-list" id="gift-list">
            <option value="1">선수단 사인볼</option>
            <option value="2">홈 레플리카 유니폼</option>
            <option value="3">원정 레플리카 유니폼</option>
            <option value="4">홈 경기 티켓 2매</option>
        </select>
      </li>
      <li>
      <label for="message">메모</label>
      <textarea name="message" 
      id="message" 
      cols="20" 
      rows="4"
      placeholder="선수단의 응원 메세지를 보내주세요. :)">
      </textarea>
      </li>
    </ul>
    </fieldset>

    <fieldset>
      <legend>이벤트 결과와 새로운 소식</legend>
      <input type="radio" id="email-agree" name="agree">
      <label for="email-agree">메일 수신</label>
      <input type="radio" id="email-disagree" name="agree">
      <label for="email-unagree">메일 수신 안 함</label>
    </fieldset>

    <button type="submit">이벤트 신청하기</button>
    <button type="reset">취소</button>



  </form>
  
</body>
</html>
