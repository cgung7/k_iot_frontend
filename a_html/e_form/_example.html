<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>_example</title>
  <style>
    h2 {
      background-color: blueviolet;
      color: beige;
    }
          table, th, td {
border: 1px solid #ccc;
border-collapse: collapse;

      }
  </style>
</head>
<body>
  <h2>테이블 만들기 연습</h2>
  <table>
    <caption>테스트용 테이블</caption>
    <tr>
      <td rowspan="2">나의 취미와 특기는?</td>
      <td>취미</td>
      <td>특기</td>
    </tr>
     <tr>
      <td><input type="text" placeholder="취미를 입력하세요."></td>
      <td><input type="text" placeholder="특기를 입력하세요."></td>
    </tr>
 <tr>
      <td rowspan="2">내가 좋아하는거는?</td>
      <td>색</td>
      <td>음식</td>
    </tr>
    <tr>
      <td><input type="text" placeholder="좋아하는 색을 입력하세요."></td>
      <td><input type="text" placeholder="좋아하는 음식을 입력하세요."></td>
    </tr>


  </table>

  
</body>
</html>
